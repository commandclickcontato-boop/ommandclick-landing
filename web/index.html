    <style>
      * {
        box-sizing: border-box;
        -webkit-tap-highlight-color: transparent;
      }

      html {
        width: 100vw;
        height: 100vh;
        margin: 0;
        padding: 0;
        overflow: hidden;
        overscroll-behavior: none;
        touch-action: pan-y;
        position: fixed;
        background-color: #0f172a;
      }

      html, body, #root {
        width: 100vw;
        height: 100vh;
        margin: 0;
        padding: 0;
        background-color: #0f172a;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        background-color: #0f172a;
        overflow: hidden;
        overscroll-behavior: none;
        -webkit-overflow-scrolling: touch;
        width: 100vw;
        height: 100vh;
      }

      /* Mobile: Fixed positioning */
      @media (max-width: 768px) {
        body {
          position: fixed;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          touch-action: pan-y;
        }
      }

      /* Desktop: Relative positioning */
      @media (min-width: 769px) {
        body {
          position: relative;
          min-height: 100vh;
        }
      }

      #root {
        display: flex;
        flex-direction: column;
        overflow-y: auto;
        overflow-x: hidden;
        height: 100vh;
        max-height: 100vh;
        width: 100vw;
        -webkit-overflow-scrolling: touch;
        overscroll-behavior: none;
        position: relative;
        background-color: #0f172a;
      }

      /* Desktop: Content-based height */
      @media (min-width: 769px) {
        html, body {
          height: auto;
        }

        #root {
          height: auto;
          max-height: none;
        }
      }

      /* Prevent zoom on input focus */
      input, textarea, select {
        font-size: 16px !important;
        touch-action: manipulation;
      }

      /* Force background color everywhere */
      #root > * {
        background-color: #0f172a;
      }

      /* Loading spinner */
      .loading {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #0f172a;
      }

      .spinner {
        width: 50px;
        height: 50px;
        border: 4px solid #1e293b;
        border-top: 4px solid #2563eb;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>

    <!-- Prevent zoom script -->
    <script>
      (function() {
        'use strict';

        // Prevent all zoom gestures
        document.addEventListener('gesturestart', function(e) {
          e.preventDefault();
          document.body.style.zoom = 1;
        });

        document.addEventListener('gesturechange', function(e) {
          e.preventDefault();
          document.body.style.zoom = 1;
        });

        document.addEventListener('gestureend', function(e) {
          e.preventDefault();
          document.body.style.zoom = 1;
        });

        // Prevent double-tap zoom
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(event) {
          const now = Date.now();
          if (now - lastTouchEnd <= 300) {
            event.preventDefault();
          }
          lastTouchEnd = now;
        }, false);

        // Prevent pinch zoom with touchmove
        document.addEventListener('touchmove', function(event) {
          if (event.scale !== 1) {
            event.preventDefault();
          }
        }, { passive: false });

        // Continuous check to prevent zoom and white space
        let checking = false;
        function preventZoomAndWhiteSpace() {
          if (checking) return;
          checking = true;

          // Reset zoom
          document.body.style.zoom = 1;

          // Get all scrollable elements
          const root = document.getElementById('root');
          if (root) {
            // Force max scroll to content height
            const maxScroll = root.scrollHeight - root.clientHeight;
            if (root.scrollTop > maxScroll) {
              root.scrollTop = maxScroll;
            }
            if (root.scrollTop < 0) {
              root.scrollTop = 0;
            }
          }

          // Reset body scroll
          if (document.body.scrollTop > 0) {
            document.body.scrollTop = 0;
          }
          if (document.documentElement.scrollTop > 0) {
            document.documentElement.scrollTop = 0;
          }

          checking = false;
        }

        // Run check every 100ms
        setInterval(preventZoomAndWhiteSpace, 100);

        // Run on scroll
        window.addEventListener('scroll', preventZoomAndWhiteSpace, { passive: true });

        // Run on resize (zoom detection)
        let initialHeight = window.innerHeight;
        window.addEventListener('resize', function() {
          preventZoomAndWhiteSpace();
          if (window.innerHeight !== initialHeight) {
            // Force reset viewport
            const viewport = document.querySelector('meta[name=viewport]');
            if (viewport) {
              viewport.setAttribute('content',
                'width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover');
            }
          }
        });

        // Initial check when DOM loads
        document.addEventListener('DOMContentLoaded', preventZoomAndWhiteSpace);
      })();
    </script>

  <body>
    <!-- Loading indicator -->
    <div id="root">
      <div class="loading">
        <div class="spinner"></div>
      </div>
